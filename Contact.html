  <body>
    <div class="hero-contact">
  </div>
    <div class="content my-5 d-grid gap-5">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-10 fade-up">
            <div class="row align-items-center">
              <div class="col-lg-7 mb-5 mb-lg-0">
                <form
                  class="border-right pr-5 mb-5"
                  method="POST"
                  action="./php/send-email.php"
                >
                  <div class="row g-3">
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        id="Name"
                        placeholder="Name"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="E-mail"
                      />
                    </div>
                 
                    <div class="col-md-12">
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="subject"
                        placeholder="Subject"
                      />
                    </div>
  
                    <div class="col-md-12 pb-2">
                      <textarea
                        class="form-control"
                        name="message"
                        id="message"
                        cols="30"
                        rows="7"
                        placeholder="Write your message"
                      ></textarea>
                    </div>
                  </div>
                    <div class="col-md-12">
                      <button id="btn" class="btn btn-primary rounded-0 py-2 px-4">Send Message</button>
                    </div>
                  </div>
                </form>
                <div class="col-lg-5 ml-auto pb-3">
                  <h3 class="mb-5">Any questions?</h3>
                  <p>
                    We've got your answer! Simply fill out the contact form and we'll get back to you as soon as we can.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
