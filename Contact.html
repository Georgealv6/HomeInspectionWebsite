<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/css/Styles.css" />
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>MillenniumPropertyInspections</title>
  </head>
  <div id="navbar"></div>
  <body>
    <div class="hero-contact">
  </div>
    <div class="content my-5 d-grid gap-5">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="row align-items-center">
              <div class="col-lg-7 mb-5 mb-lg-0">
                <form
                  class="border-right pr-5 mb-5"
                  method="post"
                  id="contactForm"
                  name="contactForm"
                >
                  <div class="row g-3">
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        name="fname"
                        id="fname"
                        placeholder="First name"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        name="lname"
                        id="lname"
                        placeholder="Last name"
                      />
                    </div>
                 
                    <div class="col-md-12">
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Email"
                      />
                    </div>

  
                    <div class="col-md-12 pb-2">
                      <textarea
                        class="form-control"
                        name="message"
                        id="message"
                        cols="30"
                        rows="7"
                        placeholder="Write your message"
                      ></textarea>
                    </div>
                  </div>
                    <div class="col-md-12">
                      <input
                        type="submit"
                        value="Send Message"
                        class="btn btn-primary rounded-0 py-2 px-4"
                      />
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>
                <div class="col-lg-5 ml-auto pb-3">
                  <h3 class="mb-5">Any questions?</h3>
                  <p>
                    We've got your answer! Simply fill out the contact form and we'll get back to you as soon as we can.
                  </p>
                  <p><a href="#">Read more</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./assests/js/Main.js"></script>
    <script src="./assests/js/Vanilla.js"></script>
    <div id="footer"></div>
  </body>
</html>
